<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="cont-img">
            <div class="img-box"></div>
            <div class="img-box"></div>
            <div class="img-box"></div>
            <div class="img-box-4"></div>
        </div>
        <div class="cont-info">
            <div class="info-title">TISSOT BALLADE POWERMATIC 80 COSC</div>
            <p class="text">Швейцарские наручные часы Tissot Ballade Powermatic для мужчин. Совеременный
                классический дизайн. Точный механизм. Тонкий корпус круглой формыиз нержавеющей стали.
                Сапфировое стекло.
            </p>
            <div class="price-cnt">
                <div class="price">57 500 руб</div>
                <div class="price1">59 200 руб</div>
            </div>
            <p>Цвет ремешка</p>
            <div style="display: inline-block; width: 20px; height: 20px; background-color:black; border-radius: 50%;"></div>
            <div style="display: inline-block; width: 20px; height: 20px; background-color:brown; border-radius: 50%;"></div>
            <div style="display: inline-block; width: 20px; height: 20px; background-color:grey; border-radius: 50%;"></div>
            <div class="cont-size">
                <div class="box-size">
                    <label class="lb-size" for="">Механизм</label>
                    <select name="meh" id="size">
                        <option value="">Механический</option>
                        <option value="">Автоматический</option>
                        <option value="">Кварцевый</option>
                    </select>
                    <label class="lb-size" for="">Размер</label>
                    <select name="raz" id="size">
                        <option value="">37-41</option>
                        <option value="">42-46</option>
                        <option value="">47 и выше</option>
                    </select>
                </div> 
            </div>
            <div class="button-cnt">
                <button class="button-1">1</button>
                <button class="button-2">Купить</button>
            </div>
        </div>
    </div>
</body>
</html>
